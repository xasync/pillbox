<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pillbox|Auth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
          crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger" role="alert" style="text-align:center">
            <ul class=flashes>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        {% endwith %}

    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary">
                <div class="panel-heading">Login Panel</div>
                <div class="panel-body">
                    <form method="post" action="/auth/login">
                        <input name="email" type="hidden" value="{{email}}">
                        <div class="form-group">
                            <label for="vcode">
                                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                                Verification Code:
                            </label>
                            <input name="vcode" id="vcode" type="number" class="form-control"
                                   placeholder="Enter your receiving verification Code">
                        </div>
                        <div class="form-group">
                            <input class="form-control btn btn-primary" type="submit" value="Verify">
                            <a href="{{url_for('auth.index')}}" class="btn">Change your email or resend</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
